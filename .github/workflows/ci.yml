name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: strategic-bug-fixer-agent
      
      - name: Checkout agent-configuration
        uses: actions/checkout@v4
        with:
          repository: jordanbmowry/strategic-ai-agent-configuration
          path: agent-configuration
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        # Per pnpm CI best practices: https://pnpm.io/continuous-integration
        working-directory: strategic-bug-fixer-agent
        run: |
          if ! pnpm install --frozen-lockfile 2>&1; then
            echo "⚠️ Install with --frozen-lockfile failed, trying with build approval..."
            pnpm approve-builds 2>&1 || true
            if ! pnpm install --frozen-lockfile 2>&1; then
              echo "⚠️ Trying with --shamefully-hoist as fallback"
              echo "See: https://pnpm.io/cli/install#--shamefully-hoist"
              pnpm install --frozen-lockfile --shamefully-hoist || exit 1
            fi
          fi
      
      - name: Run tests
        working-directory: strategic-bug-fixer-agent
        run: pnpm test
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: strategic-bug-fixer-agent
      
      - name: Checkout agent-configuration
        uses: actions/checkout@v4
        with:
          repository: jordanbmowry/strategic-ai-agent-configuration
          path: agent-configuration
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        # Per pnpm CI best practices: https://pnpm.io/continuous-integration
        working-directory: strategic-bug-fixer-agent
        run: |
          if ! pnpm install --frozen-lockfile 2>&1; then
            echo "⚠️ Install with --frozen-lockfile failed, trying with build approval..."
            pnpm approve-builds 2>&1 || true
            if ! pnpm install --frozen-lockfile 2>&1; then
              echo "⚠️ Trying with --shamefully-hoist as fallback"
              echo "See: https://pnpm.io/cli/install#--shamefully-hoist"
              pnpm install --frozen-lockfile --shamefully-hoist || exit 1
            fi
          fi
      
      - name: Run Biome linter
        working-directory: strategic-bug-fixer-agent
        run: pnpm lint
  
  quality-check:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Quality gate passed
        run: |
          echo "✅ All quality checks passed!"
          echo "✅ Tests: PASS"
          echo "✅ Lint: PASS"
