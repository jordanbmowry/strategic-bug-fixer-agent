name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: strategic-bug-fixer-agent
      
      - name: Checkout agent-configuration
        uses: actions/checkout@v4
        with:
          repository: jordanbmowry/strategic-ai-agent-configuration
          path: agent-configuration
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        working-directory: strategic-bug-fixer-agent
        run: pnpm install --frozen-lockfile
      
      - name: Run Biome linter
        working-directory: strategic-bug-fixer-agent
        run: pnpm lint
      
      - name: Check lint results
        run: |
          if [ $? -ne 0 ]; then
            echo "❌ Linting failed!"
            echo "Run 'pnpm lint:fix' locally to fix issues"
            exit 1
          else
            echo "✅ Linting passed!"
          fi
